<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/main.css"/>
<head>
    <title th:text="'Rejestracja przebiegla pomyslnie'"></title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<head>
    <div th:replace="fragments/header :: header">Header</div>
</head>
<div class="container-fluid">
    <div class="row main">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form th:action="@{/registration}" method="post">
                <fieldset>
                    <h1 style="vertical-align: middle">Rejestracja</h1>
                    <div th:if="${error}">
                        <div class="alert alert-danger">
                            Invalid values.
                        </div>
                        <div th:each="e: ${errors}">
                            <div class="alert alert-danger">
                                Field <span th:text="${e.field}" />
                                <span th:text="${e.description}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control input-lg"
                               placeholder="E-mail" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Haslo" required="true"/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control input-lg"
                               placeholder="Imie" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="surname" id="surname" class="form-control input-lg"
                               placeholder="Nazwisko" required="true"/>
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
